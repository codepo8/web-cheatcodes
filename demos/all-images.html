<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Codes for the web - Developer Tools for non-developers</title>
    <link rel="stylesheet" href="modes.css">
    <link rel="stylesheet" href="layout.css">
    <style>
        #gallery {
            list-style: none;
            margin:0;
            padding:0;
            margin-top: 2em;
        }
        #gallery img {
            width: 20%;
        }
        #display {
            position: fixed;
            top: 8em;
            left: 25%;
            right: 1em;
            bottom: 6em;
        }
        #display img[src^="img"] {
            height: 100%;
            width: 100%;
            object-fit: scale-down;
            display: block;
        }
        #display img {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cheat Codes for the web - Developer Tools for non-developers</h1>
    <p>This is a demo site to try your browser developer tools skills.</p>
    <p class="article"><a href="../download-images.md">Read the explanatory article</a></p>
    <details>
        <summary>More demo pages</summary>
        <nav>
            <ul id="menu">
            </ul>
        </nav>
    </details>
    <ul id="gallery">
        <li><a class="full-link" href="img/husky-bed.jpg"><img src="img/smaller/thumb-husky-bed.jpg" loading="lazy" alt="Husky in bed"></a></li>
        <li><a class="full-link" href="img/husky-cuddles.jpg"><img src="img/smaller/thumb-husky-cuddles.jpg" loading="lazy" alt="Husky being cuddled"></a></li>

        <li><a class="full-link" href="img/larry-kitchen.jpg"><img src="img/smaller/thumb-larry-kitchen.jpg" loading="lazy" alt="Cocker Spaniel in Kitchen"></a></li>
        <li><a class="full-link" href="img/larry-raincoat.jpg"><img src="img/smaller/thumb-larry-raincoat.jpg" loading="lazy" alt="Cocker Spaniel wearing Raincoat"></a></li>
        <li><a class="full-link" href="img/larry-sleeping-on-sofa.jpg"><img src="img/smaller/thumb-larry-sleeping-on-sofa.jpg" loading="lazy" alt="Cocker Spaniel on sofa"></a></li>

    <div id="display"><img id="fullimage"></div>    
    <footer>
        <p>Written by <a href="https://christianheilmann.com">Chris Heilmann</a>, feedback welcome <a href="https://github.com/codepo8/web-cheatcodes">on GitHub</a>.</p>
    </footer>
    <script>
            let gallery = document.querySelector('#gallery');
            let fullimage = document.querySelector('#fullimage');
            let images = gallery.querySelectorAll('a');
            let now = 0;
            let nowImage = images[now];
            let nowImageSrc = nowImage.getAttribute('href');
            for (let i = 0; i < images.length; i++) {
                images[i].addEventListener('click', function(e) {
                    e.preventDefault();
                    nowImageSrc = this.getAttribute('href');
                    fullimage.setAttribute('src', nowImageSrc);
                });
            }
            document.querySelector('#display').addEventListener('click', function(e) {
                e.preventDefault();
                fullimage.setAttribute('src', '');
            });
    </script>
    <script src="nav.js"></script>
</body>
